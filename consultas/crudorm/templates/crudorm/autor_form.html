{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Autor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Autor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Guardar" class="btn btn-success">
    </form>
</div>
{% endblock %}
