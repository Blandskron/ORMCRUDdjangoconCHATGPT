{% extends 'base.html' %}

{% block title %}Lista de Autores{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Autores</h1>
    <ul class="list-group">
        {% for autor in object_list %}
            <li class="list-group-item">
                <a href="{% url 'autor_detail' autor.pk %}">{{ autor.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="mt-3">
        <a href="{% url 'autor_create' %}" class="btn btn-primary">Agregar autor</a>
        <a href="{% url 'libro_create' %}" class="btn btn-secondary">Crear Libro</a>
    </div>
</div>
{% endblock %}
