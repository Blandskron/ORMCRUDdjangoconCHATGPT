{% extends 'base.html' %}

{% block title %}Lista de Libros{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Lista de Libros</h1>
    <ul class="list-group">
        {% for libro in object_list %}
            <li class="list-group-item">
                <a href="{% url 'libro_detail' libro.pk %}">{{ libro.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="mt-3">
        <a href="{% url 'libro_create' %}" class="btn btn-primary">Agregar libro</a>
        <a href="{% url 'autor_create' %}" class="btn btn-secondary">Agregar autor</a>
    </div>
</div>
{% endblock %}
